<html>
  <body>
    <!-- This div will contain the image -->
    <div id="image-container"></div>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      // Define the URL of the image to retrieve
      const imageUrl = "https://prnt.sc/adb239";

      // Define the URL of the proxy server
      const proxyUrl = "https://cors-anywhere.herokuapp.com/";

      // Send a request to the website using fetch and the proxy server
      fetch(proxyUrl + imageUrl)
        .then(response => response.text())
        .then(html => {
          // Parse the HTML response
          const $ = jQuery.noConflict(true);
          const $html = $.parseHTML(html);

          // Find the URL of the image
          const $imageElement = $('meta[property="og:image"]');
          const imageUrl = $imageElement.attr('content');

          // Display the image on the page
          $('#image-container').html(`<img src="${imageUrl}" alt="Random image from prnt.sc">`);
        });
    </script>
  </body>
</html>
