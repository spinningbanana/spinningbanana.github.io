    <script>
        function play() {
            var audio = document.getElementById("audio");
            var buttonElement = document.getElementById("music");
            var musicGif = document.getElementById("musicgif");
            audio.loop = false;
            audio.volume = 0.5;

            if (audio.paused == true) {
                audio.play();
                musicGif.style.visibility = 'visible';
                buttonElement.src = "img/banana_dance.gif";
            } else {
                audio.pause();
                musicGif.style.visibility = 'hidden';
                buttonElement.src = "img/banana.gif";
            }

            audio.addEventListener("ended", function () {
                musicGif.style.visibility = 'hidden';
                //audio.src = "img/titanicmonarch.mp3"
                audio.src = "img/festive/holiday.mp3"
                buttonElement.src = "img/banana.gif";
            });
        }
        function viewGames() {
            document.getElementById("games").style.display = "block";
            document.getElementById("mobilewarn").remove();
        }
    </script>
